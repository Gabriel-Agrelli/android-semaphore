version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:30'
global_job_config:
  env_vars:
    - name: ADB_INSTALL_TIMEOUT
      value: '10'
  prologue:
    commands:
      - checkout
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build
blocks:
  - name: Build
    skip:
      when: (branch != 'master')
    task:
      jobs:
        - name: Build Project
          commands:
            - ./gradlew bundle
      epilogue:
        on_pass:
          commands:
            - cache clear
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache
  - name: Verification
#    skip:
#      when: "pull_request !~ '.*'"
    task:
      jobs:
        - name: Analyze code
          commands:
            - ./gradlew detekt
        - name: Unit tests
          commands:
            - ./gradlew tests
        - name: UI tests
          commands:
            - sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.0" "emulator"
            - sdkmanager "system-images;android-30;google_apis;x86"
            - echo no | avdmanager create avd -n test-emulator -k "system-images;android-30;google_apis;x86"
            - emulator -avd test-emulator -noaudio -no-boot-anim -gpu off -no-window &
            - adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            - adb shell wm dismiss-keyguard
            - sleep 1
            - adb shell settings put global window_animation_scale 0
            - adb shell settings put global transition_animation_scale 0
            - adb shell settings put global animator_duration_scale 0
            - ./gradlew connectedAndroidTest
      epilogue:
        always:
          commands:
            - artifact push job --expire-in 2w --destination reports/ app/build/reports/
promotions:
  - name: Production deployment
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Staging deployment
    pipeline_file: pipeline_3.yml
