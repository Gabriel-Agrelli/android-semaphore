version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:30'
global_job_config:
  env_vars:
    - name: ADB_INSTALL_TIMEOUT
      value: '10'
  prologue:
    commands:
      - checkout
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build
blocks:
  - name: Build
    skip:
      when: (branch != 'master')
    task:
      jobs:
        - name: Build Project
          commands:
            - ./gradlew bundle
      epilogue:
        on_pass:
          commands:
            - cache clear
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests
          commands:
            - echo 'running unit tests'
        - name: Integration tests
          commands:
            - echo 'running integration tests'
promotions:
  - name: Production deployment
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Staging deployment
    pipeline_file: pipeline_3.yml
